<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lathe Estimator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              industrial: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              safety: {
                DEFAULT: '#f59e0b', // Amber 500
                hover: '#d97706',
                light: '#fef3c7',
              },
              tech: {
                blue: '#3b82f6',
                dark: '#1e3a8a'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f1f5f9;
        background-image: 
          linear-gradient(rgba(226, 232, 240, 0.6) 1px, transparent 1px),
          linear-gradient(90deg, rgba(226, 232, 240, 0.6) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      @media print {
        body {
          background: white !important;
          background-image: none !important;
        }
        html, body {
          height: auto !important;
          min-height: 100% !important;
          overflow: visible !important;
          background-color: white !important;
        }
        /* Reset scrollbars for print */
        ::-webkit-scrollbar {
          display: none;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^5.4.449"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-industrial-900 antialiased h-screen overflow-hidden print:overflow-visible print:h-auto selection:bg-safety selection:text-white">
    <div id="root" class="h-full print:h-auto"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
